<div class="js-system-messages" style="display:none">
  <div class='content-wrapper remove-messages-container'>
    <span class='btn remove-system-messages-btn with-times-icon' onclick="notify.close(true)"></span>
  </div>
  {% if user_messages %}
    {% for message in user_messages %}
        {% if message %}
          <div class="js-system-message">
            <div class="content-wrapper">
            {{ message }}
            </div>
          </div>
        {% endif %}
    {% endfor %}
  {% endif %}
</div>
