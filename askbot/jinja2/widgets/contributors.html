{#% cache 600 "contributors" contributors language_code %#}
<div id="contrib-users">
    <h6 class="contributorback">{% trans %}Recent Contributors{% endtrans %}</h6>
    {% filter trim %}
    {% for person in contributors %}
        {{ macros.gravatar(person, 48) }}
    {% endfor %}
    {% endfilter %}
</div>
{#% endcache %#}
